<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TUGAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>📝 DAFTAR TUGAS ADEL 📚</h1>
            <p>Jangan Ngerjain Tugas Mepet Deadline! Semangat!</p>
        </header>

        <main>
            <section class="task-form-section">
                <h2>📩 TAMBAH TUGAS BARU 📝</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name">Nama Tugas</label>
                        <input type="text" id="task-name">
                    </div>
                    <div class="form-group">
                        <label for="course-name">Mata Kuliah</label>
                        <input type="text" id="course-name">
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <button type="submit" class="btn-add">Tambah Tugas</button>
                </form>
                <div id="error-message" class="error"></div>
            </section>

            <section class="task-list-section">
                <h2>🔮 DAFTAR TUGAS ADEL 📋</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="filter-status">Filter Status:</label>
                        <select id="filter-status">
                            <option value="all">Semua</option>
                            <option value="incomplete">Belum Selesai</option>
                            <option value="completed">Selesai</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="search-task" placeholder="Cari berdasarkan nama atau matkul...">
                    </div>
                </div>
                <div class="stats-container">
                    <p>Jumlah tugas belum selesai: <strong id="incomplete-count">0</strong></p>
                </div>
                <ul id="task-list">
                    </ul>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
