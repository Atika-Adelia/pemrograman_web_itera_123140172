<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jadwal Kuliah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>‚è∞ DASHBOARD JADWAL KULIAH üóì</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>TAMBAH & EDIT JADWAL KULIAH</h2>
            <form id="form-jadwal">
                <div class="form-group">
                    <label for="mata-kuliah">MATA KULIAH</label>
                    <input type="text" id="mata-kuliah" required>
                </div>
                
                <div class="form-group">
                    <label for="lokasi">LOKASI GEDUNG</label>
                    <input type="text" id="lokasi" required>
                </div>

                <div class="form-group">
                    <label for="hari">HARI</label>
                    <select id="hari" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option> //biasanya ada kelas pengganti sabtu wahaahah
                    </select>
                </div>
                <div class="form-group">
                    <label for="jam-mulai">JAM MULAI</label>
                    <input type="time" id="jam-mulai" required>
                </div>
                <div class="form-group">
                    <label for="jam-selesai">JAM SELESAI</label>
                    <input type="time" id="jam-selesai" required>
                </div>

                <input type="hidden" id="edit-id" value="">

                <button type="submit" class="btn" id="btn-submit">TAMBAH</button>
                
                <button type="button" class="btn btn-cancel" id="btn-cancel" style="display: none;">BATAL EDIT</button>
            </form>
        </section>

        <section class="list-container">
            <h2>DAFTAR JADWAL KULIAH</h2>
            <div id="jadwal-list">
                </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
